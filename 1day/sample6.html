<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The bed is my stage</title>
</head>
<body>
    <div>
        <div>
            <input id="inputText" type="text">
            <button id="outputButton" onclick="fnclick()">출력</button>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("inputText").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            fnclick(); 
        } 
});
    function fnclick(){
        var val = document.getElementById("inputText").value;
        setTimeout(() => {alert(val);}, 3000);      
    }
</script>
